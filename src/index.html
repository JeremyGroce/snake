<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Snake</title>
    <link rel="icon" type="image/x-icon" href="./assets/snake.png">

    <link rel="stylesheet" href="./snake.css">
    <script src="./snake.js"></script>
</head>

<body>
                <!-- Audio Files -->

    <!-- Death Explosion -->
    <audio id = "death" src="./assets/explosion.wav">
    </audio>

    <!-- Bite Sounds -->
    <audio id = "bite1" src="./assets/bite1.mp3"></audio>
    <audio id = "bite2" src="./assets/bite2.mp3"></audio>
    <audio id = "bite3" src="./assets/bite3.mp3"></audio>

    <!-- Snake Game Components -->
    <div class="snakeGame">
        <!-- nav bar -->
        <div class="nav">
            <!-- Apple & Score -->
            <div class = "apple">  
                <img src="./assets/food.png" alt="img" 
                style="height: 40px; 
                    width: 40px;">   
        
                <span id = "score">0</span>
            </div>

            <!-- High Score -->
            <div class = "topScore">
                <img src="./assets/bestScore-icon.png" alt="img"
                style="height: 40px;
                    width: 40px;">

                <span id = "bestScore">0</span>
            </div>
            <!-- Restart Button -->
            <img id="restartImage" src="./assets/restart-arrow.png" alt="img" 
            style="height: 30px; 
                width: 30px;">  

            <!-- Volume Button -->


        </div>

        <div class="border">
            <div class="game">
                <canvas id="board"></canvas>  
                
                <div id="pause-visible" class="pause-hidden">
                        Paused
                </div>
                <div id="gameOver-visible" class="gameOver-hidden">
                        Game Over
                        <br>    
                        press 'r' to restart
                </div>
            </div>
        

        </div>
    </div>

</body>
</html>
